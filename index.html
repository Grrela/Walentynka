<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Walentynka üíñ</title>
<!-- MOBILE PRO -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
* {
   box-sizing: border-box;
}
body {
   margin: 0;
   height: 100vh;
   background: linear-gradient(135deg, #ff758c, #ff7eb3);
   font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
   display: flex;
   flex-direction: column;
   justify-content: center;
   align-items: center;
   overflow: hidden;
   text-align: center;
}
h1 {
   color: white;
   padding: 0 20px;
   font-size: clamp(24px, 6vw, 36px);
}
.buttons {
   position: relative;
   width: 90vw;
   max-width: 360px;
   height: 220px;
   margin-top: 25px;
}
button {
   position: absolute;
   width: 140px;
   height: 60px;
   font-size: 20px;
   border-radius: 14px;
   border: none;
   cursor: pointer;
   transition: left 0.35s ease, top 0.35s ease;
   touch-action: manipulation;
}
#yes {
   background: #2ecc71;
   color: white;
   left: 20px;
   top: 80px;
}
#no {
   background: #e74c3c;
   color: white;
   left: 180px;
   top: 80px;
}
/* ‚ù§Ô∏è SERDUSZKA */
.heart {
   position: fixed;
   bottom: -30px;
   color: white;
   animation: floatUp 3s linear forwards;
   pointer-events: none;
}
@keyframes floatUp {
   from {
       transform: translateY(0) scale(1);
       opacity: 1;
   }
   to {
       transform: translateY(-110vh) scale(1.5);
       opacity: 0;
   }
}
/* üì∏ ZDJƒòCIE */
#photoSection {
   display: none;
   margin-top: 25px;
   color: white;
}
#photoSection input {
   font-size: 16px;
}
#photoSection img {
   margin-top: 15px;
   max-width: 90vw;
   max-height: 40vh;
   border-radius: 16px;
   box-shadow: 0 12px 30px rgba(0,0,0,0.35);
}
</style>
</head>
<body>
<h1 id="question">Czy bƒôdziesz mojƒÖ walentynkƒÖ? üíò</h1>
<div class="buttons">
<button id="yes">Tak</button>
<button id="no">Nie</button>
</div>
<div id="photoSection">
<h2>Dodaj nasze zdjƒôcie üì∏‚ù§Ô∏è</h2>
<input type="file" accept="image/*" id="photoInput">
<br>
<img id="photoPreview">
</div>
<script>
const box = document.querySelector(".buttons");
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const photoSection = document.getElementById("photoSection");
const question = document.getElementById("question");
function move(btn) {
   const maxX = box.clientWidth - btn.offsetWidth;
   const maxY = box.clientHeight - btn.offsetHeight;
   btn.style.left = Math.random() * maxX + "px";
   btn.style.top = Math.random() * maxY + "px";
}
// MOBILE: ucieka przy dotkniƒôciu
yes.addEventListener("touchstart", () => move(yes));
no.addEventListener("touchstart", () => move(no));
// DESKTOP fallback
yes.addEventListener("mouseover", () => move(yes));
no.addEventListener("mouseover", () => move(no));
// ‚ù§Ô∏è KLIK TAK
yes.addEventListener("click", () => {
   question.innerText = "Wiedzia≈Çem! ‚ù§Ô∏èü•∞";
   createHearts();
   setTimeout(() => {
       photoSection.style.display = "block";
   }, 3000);
});
function createHearts() {
   for (let i = 0; i < 40; i++) {
       const h = document.createElement("div");
       h.className = "heart";
       h.innerText = "‚ù§Ô∏è";
       h.style.left = Math.random() * 100 + "vw";
       h.style.fontSize = 18 + Math.random() * 24 + "px";
       document.body.appendChild(h);
       setTimeout(() => h.remove(), 3000);
   }
}
</script>
</body>
</html>
